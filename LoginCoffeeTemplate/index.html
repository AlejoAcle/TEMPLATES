<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website Login</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><ion-icon name="cafe"></ion-icon>coffee</a>
      <nav class="nav">
        <a href="#" class="logo">Home</a>
        <a href="#" class="logo">About</a>
        <a href="#" class="logo">Menu</a>
        <a href="#" class="logo">Reviews</a>
        <a href="#" class="logo">Contact</a>
      </nav>
    </header>

    <section class="home">
      <div class="content">
        <h2>Coffee Build Your Mind</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipiscing elit. Illo non
          repudiandae maxime unde iure voluptates delectus blandititis quas
          consequatur eos!
        </p>
        <a href="#">Get Started</a>
      </div>

      <div class="wrapper-login">
        <h2>Member Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Enter your email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Enter your password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#"> Forgot password ?</a>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
              <p>
                Not a member?
                <a href="#">Sign up now</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
